<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        td {
            text-align: left;
            border: 1px solid black;
            padding: 20px;
        }
        .green {
            background-color: rgb(110, 198, 110);
        }

        .red {
            background-color: rgb(206, 102, 102);
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td class="green">This is the first cell.</td>
            <td class="red">this is the second cell.</td>
        </tr>

    </table>
</body>
</html>
